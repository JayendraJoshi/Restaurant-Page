<svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for consistency with your logo -->
    <linearGradient id="phoneGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="phoneDropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Phone body -->
  <rect x="18" y="8" width="24" height="44" rx="4" ry="4" 
        fill="url(#phoneGoldGradient)" 
        stroke="#8B0000" 
        stroke-width="1.5" 
        filter="url(#phoneDropShadow)"/>
  
  <!-- Screen -->
  <rect x="21" y="15" width="18" height="26" rx="1" ry="1" 
        fill="#1a1a1a" 
        stroke="#333" 
        stroke-width="0.5"/>
  
  <!-- Screen highlight -->
  <rect x="22" y="16" width="8" height="12" rx="0.5" ry="0.5" 
        fill="#333" 
        opacity="0.3"/>
  
  <!-- Home button -->
  <circle cx="30" cy="46" r="2.5" 
          fill="#8B0000" 
          stroke="url(#phoneGoldGradient)" 
          stroke-width="1"/>
  
  <!-- Speaker -->
  <ellipse cx="30" cy="12" rx="4" ry="1.5" 
           fill="#8B0000"/>
  
  <!-- Decorative corner accents -->
  <circle cx="22" cy="12" r="0.8" fill="#FF8C00" opacity="0.6"/>
  <circle cx="38" cy="12" r="0.8" fill="#FF8C00" opacity="0.6"/>
</svg>
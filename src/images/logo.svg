<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="100" r="90" fill="url(#redGradient)" stroke="#FFD700" stroke-width="3" filter="url(#dropShadow)"/>
  
  <!-- Ornate crown/dome shape -->
  <path d="M 200 30 
           Q 180 40, 160 55
           Q 150 65, 155 75
           Q 165 70, 175 72
           Q 185 68, 200 70
           Q 215 68, 225 72
           Q 235 70, 245 75
           Q 250 65, 240 55
           Q 220 40, 200 30 Z" 
        fill="url(#goldGradient)" 
        stroke="#8B4513" 
        stroke-width="1"/>
  
  <!-- Crown jewel -->
  <ellipse cx="200" cy="45" rx="8" ry="12" fill="#FF1493"/>
  <ellipse cx="200" cy="45" rx="4" ry="6" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Decorative side jewels -->
  <circle cx="170" cy="60" r="4" fill="#00CED1"/>
  <circle cx="230" cy="60" r="4" fill="#00CED1"/>
  <circle cx="160" cy="70" r="3" fill="#32CD32"/>
  <circle cx="240" cy="70" r="3" fill="#32CD32"/>
  
  <!-- Restaurant name - top line -->
  <text x="200" y="110" 
        font-family="serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        stroke="#8B0000" 
        stroke-width="0.5">
    MAHARAJA'S
  </text>
  
  <!-- Restaurant name - bottom line -->
  <text x="200" y="140" 
        font-family="serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        stroke="#8B0000" 
        stroke-width="0.5">
    DELIGHT
  </text>
  
  <!-- Decorative flourishes -->
  <path d="M 120 120 Q 140 115, 160 120" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        fill="none"/>
  <path d="M 240 120 Q 260 115, 280 120" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Small decorative dots -->
  <circle cx="130" cy="125" r="2" fill="#FFD700"/>
  <circle cx="270" cy="125" r="2" fill="#FFD700"/>
  <circle cx="125" cy="135" r="1.5" fill="#FFA500"/>
  <circle cx="275" cy="135" r="1.5" fill="#FFA500"/>
  
  <!-- Ornate border pattern -->
  <circle cx="200" cy="100" r="85" fill="none" stroke="url(#goldGradient)" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
</svg>